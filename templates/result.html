<p>
   {% if post.id %}
      <p>Done - <a href="{{url}}/wp-admin/post.php?post={{post.id}}&action=edit">click here to edit the post</a>, or
      just copy and paste the below into Wordpress.</p>
   {% else %}
      <p>Copy-and-paste the below into Wordpress.</p>
   {% endif %}
<input type="text" value="{{post.title}}" style="width:600px" onclick="this.select()"/>
<br/><br/>
<textarea rows="20" cols="60" onclick="this.select()">{{post.content}}</textarea>
